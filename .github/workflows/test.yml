name: Testing

env:
  MIX_ENV: test
  SHELL: /bin/sh

on:
  push:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup asdf
        uses: asdf-vm/actions/setup@v1
      - name: Cache asdf restore
        id: cache-asdf
        uses: actions/cache/restore@v3
        with:
          path: |
            /home/runner/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-
      - name: Install dependencies in .tool-versions
        uses: asdf-vm/actions/install@v1
      - name: Cache asdf save
        uses: actions/cache/save@v3
        if: steps.cache-asdf.outputs.cache-hit != 'true'
        with:
          path: |
            /home/runner/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}

      - name: Cache mix deps restore
        uses: actions/cache/restore@v3
        id: cache-mix-deps
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('/home/runner/work/veloroute/mix.lock', '/home/runner/work/veloroute/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - run: mix local.hex --force
      - run: mix deps.get
      - run: mix deps.compile
      - name: Cache mix deps save
        uses: actions/cache/save@v3
        if: steps.cache-mix-deps.outputs.cache-hit != 'true'
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('/home/runner/work/veloroute/mix.lock', '/home/runner/work/veloroute/.tool-versions') }}

      - run: mkdir -p /home/runner/work/veloroute/videos

      - run: mix compile
      - run: mix format --check-formatted
      - run: mix velo.setup --ci
      - run: mix test
      - run: mix dialyzer
