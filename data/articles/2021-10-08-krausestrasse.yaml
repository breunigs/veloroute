text: >
  <h4>Alter Zustand</h4>
  <p>In der Krausestraße gibt es im <a bounds="10.050657,53.585279,10.053298,53.587277">nordwestlichen Teil</a> bis zum Halbenkamp <ref>Hochbordradwege</ref>. Von <a bounds="10.051878,53.583309,10.05495,53.585876">dort bis zum Osterbekkanal</a> hat der Radverkehr keine eigenen Wege, sondern fährt im <ref>Mischverkehr</ref>. Da es keine Abstellmöglichkeiten für Fahrräder gibt, werden Baumschutzbügel zweckentfremdet.</p>

  <h4>Planung</h4>
  <p>Es ist vorgesehen durchgängige, meist 1,60m breite <ref>Radfahrstreifen</ref> zu bauen. In Richtung <a bounds="10.050886,53.585427,10.052752,53.587292">Bramfelder Straße</a> werden sie rund 2,0m breit. In diesem Kreuzungsbereich ist vorgesehen die Radfurten jeweils rot zu markieren. Die Radfahrstreifen verbleiben dabei jeweils rechts der KFZ-Spuren. Die ampelfreien Rechtsabbiegestreifen entfallen. Links angebogen werden kann nur <ref>indirekt</ref>.</p>

  <p>An der <a bounds="10.052607,53.584216,10.054338,53.585227" lon="10.053049" lat="53.584635" dir="forward" ref="FR2">Kreuzung mit dem Lämmersieth</a> kann <ref>direkt</ref> oder <ref>indirekt</ref> abgebogen werden. An den Bushaltestellen vor bzw. nach der Kreuzung muss sich der Radverkehr in den KFZ-Strom einordnen oder hinter den Bussen warten. Entlang der Freizeitroute werden jeweils Aufstellflächen vor den Autos aufgemalt. </p>

  <p>Es sind zahlreiche Fahrradanlehnbügel eingeplant. Auch die Fußwege werden etwas breiter.</p>

