text: >
  <p>Aktuell macht die <a bounds="9.952443,53.56613,9.957778,53.567351">Waterloostraße</a> keinen Spaß – das Kopfsteinpflaster ist holprig und die vielen Falschparker wirken ebenfalls nicht einladend. Überraschenderweise ist der Radverkehr trotz dieser Widrigkeiten hoch: rund 1300 Fahrräder wurden gezählt, die Autonutzung war mit 1600 nur unwesentlich höher.</p>
  <p>Irgendwann 2021 soll die Straße zu einer Fahrradstraße (mit „Anlieger frei") umgebaut werden. Die Oberfläche wird asphaltiert und rund 4,5m breit. Zu den Parkplätzen gibt es zusätzliche Sicherheitsabstände. Die Parkplätze werden neu so geplant, dass sie nicht mehr auf den Fußweg ragen und den Fußverkehr dann nicht mehr behindern. Auch neue Querungshilfen werden geschaffen und an den einmündenden Straßen wird der Fußweg durchgängig gebaut, was der Fahrradstraße auch Vorfahrt verschafft. Anlehnbügel für Fahrräder kommen hinzu, ebenso werden ordentliche Sitzbänke aufgestellt.</p>
  <p>Eine Durchfahrtssperre für KFZ <a bounds="9.954285,53.566553,9.95532,53.566972" lon="9.9549171" lat="53.5667373" dir="forward">zwischen Waterloohain und Heinrichstraße</a> wurde leider abgelehnt. Als Begründung führt man den bereits geringen KFZ-Verkehr an. Ebenso bleibt die <a bounds="9.954174,53.566739,9.957474,53.567495" lon="9.9564599" lat="53.5670602" dir="forward">Bodenwelle kurz vor der Eimsbütteler Chaussee</a>.</p>
  <p>Kurzum: eine gelungene Planung. Diese muss aber noch abgestimmt werden, bevor sie tatsächlich so umgesetzt wird. In diesem Rahmen wird auch der genaue Bautermin geplant.</p>
