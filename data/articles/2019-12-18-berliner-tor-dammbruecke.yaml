text: >
  <p>Die Brücke hat ihre Lebenszeit erreicht und muss neugebaut werden. Diese soll dabei ihre aktuelle Breite behalten, d.h. nur die Spurenaufteilung verändert sich. Der Radverkehr kommt dabei gut weg – die beiden Fahrtrichtungen der Veloroute erhalten jeweils 2m Breite (statt aktuell 1,50m), ebenso wie der Radweg auf der Südseite der Brücke. Zwischen Fußweg und Radwegen auf der Nordseite soll auch ein knapp vier Meter breiter Grünstreifen angelegt werden.</p>
  <p>Diesen Platz holt man sich hauptsächlich durch die Halbierung des nicht befahrbahren Mittelstreifen auf 1,50m und die annähernde Halbierung des Fußwegs auf der Südseite auf 2,65m. Auch die Poller gegen Falschparker entfallen und tragen zum Platzgewinn bei.</p>
  <p>Zusätzlich wird an der <a href="/8#18/53.553763/10.026622/COpk7C1Dxgr8vbrd8Ig27A" class="place">Klaus-Groth-Straße</a> eine Ampel aufgestellt. Diese ermöglicht das sichere Queren des Berlinertordamms, soll aber auch den Rad- und Fußverkehr über die Klaus-Groth-Straße regeln. Bisher stellen aus der Nebenstraße kommende KFZ einen Unfallschwerpunkt für den Radverkehr auf der Veloroute dar, v.a. in Fahrtrichtung stadtauswärts. Es ist geplant KFZ nur auf Anforderung grün zu geben und ansonsten Rad/Fuß zu bevorrechtigen – wie eine Bettelampel, nur für KFZ.</p>
  <p>Da es sich um den ersten Entwurf handelt ist noch mit Änderungen zu rechnen. Neben offensichtlichen Planungsfehlern (keine Ampel für den Radverkehr am <a href="/8#18/53.55364/10.024128/riapw2M25-ZkFaLBPRhNCA" class="place">Berliner Tor</a>), stellt sich auch die Frage warum man den südlichen Fußweg so stark verschmälert, wenn für den Mittelstreifen noch 1,50m vorgesehen sind. Leier wurde nicht untersucht ob die Klaus-Groth-Straße für KFZ gesperrt werden kann, damit der Radverkehr nicht durch eine Ampel ausgebremst wird und ggf. auch die Schikanen am Park entfallen könnten.</p>
  <p>Geplant ist mit Vorarbeiten 2023 zu starten und die Brücke ab 2024 bis 2028 komplett neuzubauen.</p>
