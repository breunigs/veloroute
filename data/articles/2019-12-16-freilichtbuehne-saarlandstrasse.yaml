text: >
  <p>Der große Wurf ist für die Saarlandstraße erst ab 2024 vorgesehen. Um die Situation bei Konzerten im Bereich der Freilichtbühne zu verbessern zieht man eine kleine Maßnahme auf Frühjahr 2020 vor. Es ist geplant den Radweg stellenweise zu verbreitern und näher an die KFZ-Spuren zu rücken, damit dieser nicht für jeden Be- und Entlade Vorgang gekreuzt werden muss. Ganz wird das Problem damit aber nicht gelöst.</p>
  <p>Im Bereich der KFZ-Parkplätze wird der Radverkehr künftig hinter, statt vor den Stellflächen geführt. Dies erfolgt im Mischverkehr mit den Autos. Im Anschluss gibt es eine sehr enge Aufleitung auf den alten Radweg.</p>
  <p>Für den Radverkehr springen mehr Stellplätze und der gelöste Konflikt Fuß/Rad bei Konzerten heraus. Der Komfort verschlechtert sich jedoch, weil ein- und ausparkende KFZ den Radverkehr aufhalten und die Aufleitung auf den alten Radweg keine hohen Geschwindigkeiten ermöglicht.</p>
