title: Radschnellweg nach Geesthacht
tags:
- rsw-geesthacht
- rsw
text: >
  <p>Die Trassenfindung für einen möglichen <ref>Radschnellweg</ref> nach Geesthacht ist abgeschlossen. Die genaue Planung für die einzelnen Abschnitte ist noch offen, entsprechend gibt es auch keinen Zeithorizont zur Umsetzung.</p>
  <p>Das Video orientiert sich bis Geesthacht an der Vorzugsführung, muss aber häufig davon abweichen da die Trasse zahlreiche Neubausabschnitte vorsieht. In Geeshacht zeigt das Video die Ausweichstrecke falls die Trasse entlang der Bahnlinie nicht möglich ist. Im unausgebauten Zustand stellt diese Führung nicht die bequemste oder schnellste Verbindung bereit.</p>

  <h4>Hamburg</h4>
  <p>Bis Bergedorf folgt der Radschnellweg der <a href="/alltagsroute-9">Alltagsroute 9</a>. Es ist vorgesehen ab der <a bounds="10.064662,53.527882,10.06997,53.530951" lon="10.067625" lat="53.529299" dir="forward">Ausschläger Allee</a> einen Zweirichtungsradweg auf der Nordseite der heutigen Route einzurichten. Dazu sind bei der <a bounds="10.06826,53.525921,10.0722,53.528151" lon="10.070319" lat="53.526716" dir="forward">Grusonstraße</a> und am <a bounds="10.085458,53.513796,10.099836,53.520886" lon="10.094533" lat="53.51549" dir="forward">Unteren Landweg</a> jeweils neue Wege vorgesehen, um Warten an Ampeln möglichst zu reduzieren. Bei letzterem ist eine neue Brücke über die Bahnschienen angedacht, die dann direkt auf den <a bounds="10.092819,53.514392,10.099968,53.519098" lon="10.095396" lat="53.516512" dir="forward">Bahnhof Billwerder-Moorfleet</a> zuführt. Um dort Rad- und Fußverkehr zu entflechten soll die Treppe näher an das Bahngleis rücken und der Radweg links daran vorbeilaufen. Dennoch bleibt diese Stelle ein Konfliktpunkt.</p>

  <p>Ab dem <a bounds="10.128212,53.486599,10.173178,53.503372" lon="10.13245" lat="53.498513" dir="forward">Mittleren Landweg</a> soll der Schnellweg künftig am Neubaugebiet Oberbillwerder vorbeiführen. Er verläuft weiterhin entlang des Bahngrabens und quert diesen erst beim Viertel <a bounds="10.165797,53.486724,10.181691,53.492583" lon="10.171956" lat="53.489291" dir="forward">Bergedorf West</a>. Der <a bounds="10.180064,53.48738,10.183964,53.489084" lon="10.181144" lat="53.488586" dir="forward">Bahnhofsvorplatz Nettelnburg</a> soll insgesamt umgestaltet werden, wobei sich Rad- und Fußverkehr wohl weiterhin kreuzen. In der <a bounds="10.184317,53.486318,10.187534,53.488271" lon="10.185595" lat="53.487432" dir="forward">Bahnunterführung</a> ist angedacht zwei Autospuren durch besser getaktete Ampeln zu ersetzen. Der Platz würde dann reichen um Zweirichtungsradwege mit Gehwegen auf beiden Seiten zu bauen.</p>

  <p>Ab dem <a bounds="10.186682,53.485243,10.195461,53.487504" lon="10.187986" lat="53.486737" dir="forward">Wehrdeich</a> soll eine neue Brücke bzw. Rampe direkt an die Albert-Gebel-Straße anschließen. Von dort würde ein neuer Weg direkt an die <a bounds="10.198821,53.484673,10.203169,53.485987" lon="10.201571" lat="53.485547" dir="forward">Kreuzung mit dem Sander Damm</a> führen. Für diese wird noch geplant wie der Schnellweg am besten queren soll. Am Sander Damm selbst soll die vorhandene Führung je nach Platz brauchbar ausgebaut werden. Die genaue Führung über den <a bounds="10.208435,53.48263,10.212053,53.484825" lon="10.209422" lat="53.484335" dir="forward">Frascatiplatz</a> ist ebenfalls noch offen.</p>

  <p>Im weiteren Verlauf sollen KFZ-freie Abschnitte zu eigenständigen Rad- und Fußwegen ausgebaut werden. Sind heute KFZ zugelassen sollen Fahrradstraßen eingerichtet werden. Um den <a bounds="10.25371,53.465527,10.275264,53.474362" lon="10.260593" lat="53.470655" dir="forward">Speckenweg</a> herum verläuft die Vorzugsvariante zunächst entlang der Autobahn und schwenkt in Börnsen dann in Richtung Bahnstrecke. Es wird  ebenfalls erwägt die Trasse schon ab Hamburg entlang der Bahn zu führen.</p>

  <h4>Börnsen</h4>
  <p>Die Vorzugsvariante schlägt eine neue Verbindung von der Autobahn zum <a bounds="10.268687,53.465675,10.273765,53.468331">Wiesenweg</a> vor. Alle Abschnitte in Börnsen selbst sollen Fahrradstraßen werden, die Wege danach eigenständige Radwege, ggf. mit Anwohnerverkehr.</p>

  <h4>Escheburg</h4>
  <p>Bis zum <a bounds="10.290977,53.461242,10.315982,53.466005">ehemaligen Bahnhof</a> soll eine neue Trasse südlich der Bahnlinie gebaut werden. Am <a bounds="10.315459,53.459939,10.320472,53.462357" lon="10.316246" lat="53.461777" dir="forward">Speckenweg</a> ist vorgesehen dem Radverkehr Vorfahrt zu geben, idealerweise als Fahrradstraße. Dazu muss aber sichergestellt sein, das der KFZ-Verkehr nicht überhand nimmt. Wie dies geschehen soll ist noch offen. Beim <a bounds="10.318078,53.459875,10.322802,53.461592" lon="10.318864" lat="53.461218" dir="forward">Radelsweg</a> geht man davon aus, dass dies problemlos möglich ist. Später soll dieser als Rad- und Reitweg geführt werden und so bis zum Ortsrand Geesthacht verlängert werden.</p>

  <h4>Geesthacht</h4>
  <p>Der Rad- und Reitweg mündet in den <a bounds="10.35296,53.448658,10.356337,53.451287" lon="10.353775" lat="53.450017" dir="forward">Schäferstrift</a>, wobei hier eine bevorrechtigte, abknickende Fahrradstraße in Richtung <a bounds="10.353535,53.448277,10.355832,53.449485">Schäferstwiete</a> angedacht ist. Die Vorzugsvariante sieht wieder einen neuen Weg entlang der Bahnstrecke vor. Der <a bounds="10.357587,53.440373,10.359063,53.442586">Aprikosenweg</a> würde eine Fahrradstraße und der letzte Abschnitt bis zur <a bounds="10.361453,53.434656,10.366532,53.436658">Grenzstraße</a> dann wieder ein Zweirichtungsradweg.</p>

  <p>Ob die Variante entlang der Bahn umgesetzt werden kann ist noch offen, da Naturschutz und vergiftete Böden einer alten Müllkippe diese Führung möglichweise verhindern. Die im Video gefahrene Strecke stellt die alternative Trasse dar.</p>

